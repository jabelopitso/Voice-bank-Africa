<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - VoiceBank Africa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>VoiceBank Africa</h1>
        <p>Welcome, {{ username }}!</p>

        <div class="card">
            <h2>Balance</h2>
            <p id="balance">Loading...</p>
            <button onclick="checkBalance()">Refresh Balance</button>
        </div>

        <div class="card">
            <h2>Transactions</h2>
            <div id="transactions">No transactions yet.</div>
            <button onclick="viewTransactions()">Refresh Transactions</button>
        </div>

        <div class="actions">
            <button onclick="sendMoney()">Send Money</button>
            <button onclick="payBill()">Pay Bill</button>
            <button onclick="startListening()">ðŸŽ¤ Voice Command</button>
            <a href="/logout"><button>Logout</button></a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
